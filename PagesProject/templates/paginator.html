
<form method="get">
    <label for="page_size">Количество объектов на странице:</label>
    <select name="page_size" id="page_size" onchange="this.form.submit()">
        <option value="5" {% if page_size == '5' %}selected{% endif %}>5</option>
        <option value="10" {% if page_size == '10' %}selected{% endif %}>10</option>
        <option value="20" {% if page_size == '20' %}selected{% endif %}>20</option>
        <option value="50" {% if page_size == '50' %}selected{% endif %}>50</option>
    </select>
</form>

<div class="pagination">
    <span class="step-links">
        {% if page.has_previous %}
            <a href="?page={{ page.previous_page_number }}">Предыдущая</a>
        {% endif %}
        <span class="current">
            Страница {{ page.number }} из {{ page.paginator.num_pages }}.
        </span>
            {% if page.has_next %}
                <a href="?page={{ page.next_page_number }}">Следующая</a>
            {% endif %}
    </span>
</div>
